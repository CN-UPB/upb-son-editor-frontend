<!DOCTYPE html>
<html lang="en">
<head>
   <title>SONATA SDK Editor - Project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
  <script src="js/constants.js"></script>
  <script src="js/project.js"></script>
  <script src="js/utils.js"></script>
  <link rel="stylesheet" media="screen" href="css/projectView.css" />
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" onclick="goToHomeView();">SONATA SDK Editor</a>
    </div>
    <ul class="nav navbar-nav">
	   <li><a onclick="goToHomeView();">Home</a></li>
       <li><a id="nav_workspace" onclick="goToWorkspaceView();">Workspace</a></li>
       <li class="active"><a id="nav_project" onclick="history.go(0);">Project</a></li>
    </ul>
  </div>
</nav>
  
<div class="container">
<div class="row">
	<div class="col-md-2">
		 <select class="form-control" onchange="loadList(this.selectedIndex);">
			<option selected="selected">All</option>
			<option>NS</option>
			<option>VNF</option>
		 </select>
	</div>
    <div class="col-md-4">
		<input id="search_item" type="text" class="form-control" placeholder="Search..." required>
	</div>
	 <div class="col-md-4">
			<button class="btn btn-primary" onclick="showCreateNSDialog(false,0)">New NS</button>
			<button class="btn btn-primary" onclick="createNewVnf();">New VNF</button>				
	</div>
</div>
<div class="row top-buffer" style="margin-top:50px;">
	<div class="col-md-8">
		<table class="table table-bordered">
			<thead>
			  <tr>
				<th width=10%>Name</th>
				<th width=30%>Description</th>
				<th width=10%>Type</th>
				<th width=50%>Options</th>
			  </tr>
			</thead>
			<tbody id="display_NS_VNFS">
			</tbody>
		</table>
	</div>
</div>
<ul class="pager">
			<li><a onclick="goToWorkspaceView();">Previous</a></li>
</ul>
</div>
<div id="ConfirmDeletionDialog_VNF" title="Confirm deletion" hidden>
	<h4>Do you really want to delete the VNF?</h4>
</div>
<div id="ConfirmDeletionDialog_Service" title="Confirm deletion" hidden>
	<h4>Do you really want to delete the service?</h4>
</div>
<div id="DeleteVnfDialog" title="Successfully deleted" hidden>
	<h4>VNF is deleted!</h4>
</div>


<div id="createNetworkserviceDialog" title="Create new Networkservice" hidden>
			<h4>Please input the details of the new network service:</h4>
			<input class="labelClass" id ='nsVendorInput' placeholder="Enter Vendor"/>
			<input class="labelClass" id ='nsNameInput' placeholder="Enter name of network service"/>
			<input class="labelClass" id ='nsVersionInput' placeholder="Enter Version"/>
</div> 

<div id="DeleteServiceDialog" title="Successfully deleted" hidden>
	<h4>Service is deleted!</h4>
</div>
<div id="successSaveConfiDialog" title="Success" hidden>
	<h4>Configuration is saved!</h4>
</div>
</body>
</html>
