<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>SONATA SDK Editor</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css"></link>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
		<script src="../js/home.js"></script> 
		<script src="../js/utils.js"></script>
		
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class= "container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="homeView.html">SONATA SDK Editor</a>
				</div>
				<ul class="nav navbar-nav">
					<li class="active">
						<a onclick="history.go(0);">Home</a>
					</li>
				</ul>
			</div>
		</nav> 

		<div class="container">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label class="control-label col-md-4">Please select a workspace: </label>
					<div class="col-md-4">
						<input id="search_ws" type="text" class="form-control" placeholder="Search..." required/>
						<div id="displayWS">
						</div>
					</div>	
				</div>
			</form>		
		</div>
		
		<div id="loginDialog" title="Please Login" hidden>
			<h2>The upb-son-editor uses Github to login</h2>
			<button id ='loginButton'>Login With Github</button>
		</div>
		
		<div id="createWorkspaceDialog" title="Create new workspace" hidden>
			<h4>Please input the name of the new workspace:</h4>
			<input id ='wsNameInput' placeholder="Enter name of workspace"/>
		</div>

		<div id="errorDialog" title="Error"/>

	</body>
</html>
