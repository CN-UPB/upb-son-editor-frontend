<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>SONATA SDK Editor</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css"></link>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
		<script src="../js/constants.js"></script>
		<script src="../js/home.js"></script> 
		<script src="../js/utils.js"></script>
		
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class= "container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="homeView.html">SONATA SDK Editor</a>
				</div>
				<ul class="nav navbar-nav">
					<li class="active">
						<a onclick="history.go(0);">Home</a>
					</li>
				</ul>
			</div>
		</nav> 

		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<label class="control-label">Please select a workspace: </label>
				</div>
				<div class="col-md-3">
					<input id="search_ws" type="text" class="form-control" placeholder="Search..."/>
				</div>	
				<div class="col-md-4">
					<button class="btn btn-primary" onclick="showCreateDialog();">New Workspace</button>
				</div>
			</div>
			<div class="row top-buffer" style="margin-top:50px;">
				<div class="col-md-6">
					<table class="table table-bordered">
						<thead>
							 <tr>
								<th width=50%>Name</th>
								<th>Options</th>
							</tr>
						</thead>
						<tbody id="display_wsTable">
						</tbody>
					</table>
				</div>
			</div>
		</div>
		
		<div id="loginDialog" title="Please Login" hidden>
			<h2>The upb-son-editor uses Github to login</h2>
			<button id ='loginButton'>Login With Github</button>
		</div>
		
		<div id="createWorkspaceDialog" title="Create new workspace" hidden>
			<h4>Please input the name of the new workspace:</h4>
			<input id ='wsNameInput' placeholder="Enter name of workspace"/>
		</div>

		<div id="errorDialog" title="Error"/>

		<div id="ConfirmDeletionDialog" title="Confirm deletion" hidden>
			<h4>Do you really want to delete the workspace?</h4>
		</div>

		<div id="DeleteWsDialog" title="Successfully deleted" hidden>
			<h4>Workspace is deleted!</h4>
		</div>
	</body>
</html>
