<!DOCTYPE html>
<html lang="en">
<head>
   <title>SONATA SDK Editor</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="../css/editorStyle.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../js/bootstrap-filestyle.min.js"> </script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
  <script src="../js/constants.js"></script>
  <script src="../js/vnf.js"></script>
  <script src="../js/utils.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="homeView.html">SONATA SDK Editor</a>
    </div>
    <ul class="nav navbar-nav">
	   <li><a onclick="history.go(-3);">Home</a></li>
       <li><a id="nav_workspace" onclick="history.go(-2);">Workspace</a></li>
       <li><a id="nav_project"onclick="history.go(-1);">Project</a></li>
	   <li class="active"><a id="nav_vnf" onclick="history.go(0);">VNF</a></li>
    </ul>
  </div>
</nav>

<!--jquery ui-->
<div class="container">
<form class="form-horizontal" role="form">
	<div class="form-group"> 
		<div id="accordion">
			<h3>General Descriptor Section</h3>
			 <div>
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="control-label col-md-2">Descriptor version:</label>
						<div class="col-md-2">
							<input type="text" class="form-control" placeholder="">
						</div>
						<label class="control-label col-md-2">Schema (optional):</label>
						<div class="col-md-2">
							<input type="text" class="form-control" placeholder="">
						</div>
						<label class="control-label col-md-2">Vendor:</label>
						<div class="col-md-2">
							<input type="text" class="form-control" placeholder="">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">Name:</label>
						<div class="col-md-2">
							<input type="text" class="form-control" placeholder="">
						</div>
						<label class="control-label col-md-2">Version:</label>
						<div class="col-md-2">
							<input type="text" class="form-control" placeholder="">
						</div>
						<label class="control-label col-md-2">Author (optional):</label>
						<div class="col-md-2">
							<input type="text" class="form-control" placeholder="">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">Description (optional):</label>
						<div class="col-md-10">
							<input type="text" class="form-control" placeholder="">
						</div>
					</div>
				  
				</form>
			 </div>
			<h3>Virtual Deployment Units Section</h3>
			<div>
				<form class="form-horizontal" role="form">
					<div id="virtual_deployment_units">
						<div id="accordion_units">
							<h3>Unit 1</h3>
							<div id="unit_table1">
								<div class="form-group">
									<label class="control-label col-md-2">id:</label>
									<div class="col-md-2">
										<input type="text" class="form-control" placeholder="">
									</div>
									<label class="control-label col-md-2">VM image (optional):</label>
									<div class="col-md-4">
										<input type="file" class="filestyle" data-buttonText="Select an image">
									</div>		
								</div>
								<div class="form-group">
									<label class="control-label col-md-2">VM image format (optional):</label>
									<div class="col-md-2">
										<input type="text" class="form-control" placeholder="">
									</div>
									<label class="control-label col-md-2">VM image md5 (optional):</label>
									<div class="col-md-2">
										<input type="text" class="form-control" placeholder="">
									</div>
								</div>
								<hr>
								<div class="form-group">
									<label class="control-label">Resource requirements:</label>
								</div>	
								<div class="form-group">
									<label class="control-label col-md-2">CPU:</label>
									<label class="control-label col-md-2">VCPUS:</label>
									<div class="col-md-2">
										<input type="text" class="form-control" placeholder="">
									</div>	
								</div>
								<div class="form-group">
									<label class="control-label col-md-2">Memory:</label>
									<label class="control-label col-md-2">Size:</label>
									<div class="col-md-2">
										<input type="text" class="form-control" placeholder="">
									</div>	
									<label class="control-label col-md-2">Size unit:</label>
									<div class="col-md-2">
										<input type="text" class="form-control" placeholder="">
									</div>	
								</div>
								<div class="form-group">
									<label class="control-label col-md-2">Storage:</label>
									<label class="control-label col-md-2">Size:</label>
									<div class="col-md-2">
										<input type="text" class="form-control" placeholder="">
									</div>	
									<label class="control-label col-md-2">Size unit:</label>
									<div class="col-md-2">
										<input type="text" class="form-control" placeholder="">
									</div>	
								</div>
								<hr>
								<div class="form-group">	
									<label class="control-label">Connection points (optional):</label>
								</div>
								<div id="connection_points">
									<div id="connection_point" class="form-group">
										<label class="control-label col-md-2">Point:</label>
										<label class="control-label col-md-2">id:</label>
										<div class="col-md-2">
											<input type="text" class="form-control" placeholder="">
										</div>	
										<label class="control-label col-md-2">Type:</label>
										<div class="col-md-2">
											<input type="text" class="form-control" placeholder="">
										</div>			
									</div>	
								</div>
								<div class="form-group" align="right">	
									<button class="editorButtons add" onclick="addPoint(this.parentNode.parentNode.id)">Add</button>	
									<button class="editorButtons delete" onclick="deletePoint(this.parentNode.parentNode.id)">Delete</button>
								</div>
								<hr>
								<div class="form-group">
									<label class="control-label">Monitoring parameters (optional):</label>
								</div>
								<div id="monitoring_parameters">
									<div id="monitoring_parameter"  class="form-group">
										<label class="control-label col-md-2">Parameter:</label>
										<label class="control-label col-md-2">Name:</label>
										<div class="col-md-2">
											<input type="text" class="form-control" placeholder="">
										</div>	
										<label class="control-label col-md-2">Unit:</label>
										<div class="col-md-2">
											<input type="text" class="form-control" placeholder="">
										</div>	
									</div>										
								</div>			
								<div class="form-group" align="right">	
									<button class="editorButtons add" onclick="addParameter(this.parentNode.parentNode.id)">Add</button>	
									<button class="editorButtons delete" onclick="deleteParameter(this.parentNode.parentNode.id)">Delete</button>
								</div>
								<hr>
								<div class="form-group">
									<label class="control-label col-md-2">Scale in out (optional):</label> 
									<label class="control-label col-md-2">Minimum:</label>
									<div class="col-md-2">
										<input type="text" class="form-control" placeholder="">
									</div>	
									<label class="control-label col-md-2">Maximum:</label>
									<div class="col-md-2">
										<input type="text" class="form-control" placeholder="">
									</div>				
								</div>	
							</div>
						</div>	
					</div>
					<div class="form-group" align="right">	
						<button class="editorButtons add" onclick="addVirtualUnit()">Add unit</button>	
						<button class="editorButtons delete" onclick="deleteVirtualUnit()">Delete unit</button>
					</div>
				</form>
			</div>
			<h3>Connection Points Section</h3>
			<div>
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="control-label col-md-2">Connection points (optional):</label>
						<div class="col-md-2">
							<input type="text" class="form-control" placeholder="">
						</div>
						<label class="control-label col-md-2">id:</label>
						<div class="col-md-2">
							<input type="text" class="form-control" placeholder="">
						</div>
						<label class="control-label col-md-2">type:</label>
						<div class="col-md-2">
							<input type="text" class="form-control" placeholder="">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">Virtual link reference (optional):</label>
						<div class="col-md-10">
							<input type="text" class="form-control" placeholder="">
						</div>
					</div>
				</form>		
			</div>
			<h3>Virtual Links Section</h3>
			<div>
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="control-label col-md-2">Virtual links (optional):</label>
						<div class="col-md-2">
							<input type="text" class="form-control" placeholder="">
						</div>
						<label class="control-label col-md-2">id:</label>
						<div class="col-md-2">
							<input type="text" class="form-control" placeholder="">
						</div>
						<label class="control-label col-md-2">Connectivity type:</label>
						<div class="col-md-2">
							<input type="text" class="form-control" placeholder="">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">Connection points reference:</label>
						<div class="col-md-10">
							<input type="text" class="form-control" placeholder="">
						</div>
					</div>
				</form>				
					
			</div>
			<h3>VNF Lifecycle Events Section</h3>
			<div>
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="control-label col-md-2">Lifecycle events (optional):</label>
						<div class="col-md-2">
							<input type="text" class="form-control" placeholder="">
						</div>
						<label class="control-label col-md-2">VNF container:</label>
						<div class="col-md-2">
							<input type="text" class="form-control" placeholder="">
						</div>
						<label class="control-label col-md-2">Events:</label>
						<div class="col-md-2">
							<input type="text" class="form-control" placeholder="">
						</div>
					</div>
				</form>				
			</div>
			<h3>Deployment Flavours Section</h3>
			<div>
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="control-label col-md-2">Deployment flavour (optional):</label>
						<div class="col-md-2">
							<input type="text" class="form-control" placeholder="">
						</div>
						<label class="control-label col-md-2">Flavour key:</label>
						<div class="col-md-2">
							<input type="text" class="form-control" placeholder="">
						</div>
						<label class="control-label col-md-2">VDU reference:</label>
						<div class="col-md-2">
							<input type="text" class="form-control" placeholder="">
						</div>
					</div>
				</form>				
			</div>
			<h3>Monitoring Rules</h3>
			<div>
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="control-label col-md-2">Monitoring rules (optional):</label>
						<div class="col-md-2">
							<input type="text" class="form-control" placeholder="">
						</div>
						<label class="control-label col-md-2">Name:</label>
						<div class="col-md-2">
							<input type="text" class="form-control" placeholder="">
						</div>
						<label class="control-label col-md-2">Duration:</label>
						<div class="col-md-2">
							<input type="text" class="form-control" placeholder="">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">Duratuion unit (optional):</label>
						<div class="col-md-2">
							<input type="text" class="form-control" placeholder="">
						</div>
						<label class="control-label col-md-2">Condition:</label>
						<div class="col-md-2">
							<input type="text" class="form-control" placeholder="">
						</div>
						<label class="control-label col-md-2">Notification:</label>
						<div class="col-md-2">
							<input type="text" class="form-control" placeholder="">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">Description (optional):</label>
						<div class="col-md-10">
							<input type="text" class="form-control" placeholder="">
						</div>
					</div>
				</form>		
			</div>
		</div>
	</div>
	<div class="form-group"> 
	<button type="submit"  class="btn btn-primary center-block" onclick="submitInfos();">
		Submit
	</button>
	</div>	
	</div>
	<div id="successVnfDialog" title="Create new project" hidden>
		<h4>New VNF is created!</h4>
	</div>
	<ul class="pager">
			<li><a onclick="history.go(-1);">Previous</a></li>
    </ul>
</div>

</body>
</html>
