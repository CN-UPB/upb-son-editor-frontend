<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>SONATA SDK Editor</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
		<script src="../js/parsley.js"></script>
		<script src="../js/constants.js"></script>
		<script src="../js/workspace.js"></script>
		<script src="../js/utils.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="homeView.html">SONATA SDK Editor</a>
				</div>
				<ul class="nav navbar-nav">
					<li>
						<a onclick="history.go(-1);">Home</a>
					</li>
					<li class = "active" >
						<a id = "nav_workspace" onclick="history.go(0);" > Workspace </a>
					</li >
				</ul>
			</div>
		</nav>

		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<label class="control-label">Please select a project: </label>
				</div>
				<div class="col-md-3">
					<input id="search_pt" type="text" class="form-control" placeholder="Search..." required>
				</div>
				<div class="col-md-4">
					<button class="btn btn-primary" onclick="showCreateDialog();">New Project</button>
					<button id="configuration_btn" type="button" class="btn btn-primary" onclick="goToConfigurationView();">Configure workspace</button>
				</div>	
			</div>
			<div class="row top-buffer" style="margin-top:50px;">
				<div class="col-md-6">
					<table class="table table-bordered">
						<thead>
							 <tr>
								<th width=50%>Name</th>
								<th>Options</th>
							</tr>
						</thead>
						<tbody id="display_ptTable">
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div id="createProjectDialog" title="Create new project" hidden>
			<form data-parsley-validate>
				<h4>Please input the name of the new project:</h4>
				<input data-parsley-trigger="change" data-parsley-pattern="^[A-Za-z-_0-9]+$" data-parsley-minlength="2" 
				id ='ptNameInput' placeholder="Enter name of project"
				title="No strange symbols."/>
			</form>
		</div>
		<div id="ConfirmDeletionDialog" title="Confirm deletion" hidden>
			<h4>Do you really want to delete the project?</h4>
		</div>
		<div id="DeletePtDialog" title="Successfully deleted" hidden>
			<h4>Project is deleted!</h4>
		</div>
		<ul class="pager">
			<li>
				<a onclick="history.go(-1);">Previous</a>
			</li>
		</ul>
	</body>
</html>
