<!DOCTYPE html>
<html lang="en">
<head>
   <title>SONATA SDK Editor</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
 <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
  <script src="../js/constants.js"></script>
  <script src="../js/project.js"></script>
  <script src="../js/utils.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="homeView.html">SONATA SDK Editor</a>
    </div>
    <ul class="nav navbar-nav">
	   <li><a onclick="history.go(-2);">Home</a></li>
       <li><a id="nav_workspace" onclick="history.go(-1);">Workspace</a></li>
       <li class="active"><a id="nav_project" onclick="history.go(0);">Project</a></li>
    </ul>
  </div>
</nav>
  
<div class="container">
<div class="row">
	<div class="col-md-2">
		 <select class="form-control" onchange="loadList(this.selectedIndex);">
			<option selected="selected">All</option>
			<option>NS</option>
			<option>VNF</option>
		 </select>
	</div>
    <div class="col-md-4">
		<input id="search_item" type="text" class="form-control" placeholder="Search..." required>
	</div>
	 <div class="col-md-4">
			<button class="btn btn-primary" onclick="createNewService();">New NS</button>
			<button class="btn btn-primary" onclick="createNewVNF();">New VNF</button>	
	</div>
</div>
<div class="row top-buffer">
	<div class="col-md-10">
		<table class="table table-bordered">
			<thead>
			  <tr>
				<th>Name</th>
				<th>Description</th>
				<th>Type</th>
				<th>Options</th>
			  </tr>
			</thead>
			<tbody id="display_NS_VNFS">
			</tbody>
		</table>
	</div>
</div>
<ul class="pager">
			<li><a onclick="history.go(-1);">Previous</a></li>
</ul>
</div>

</body>
</html>
