<!DOCTYPE html>
<html lang="en">
	<head>
		<title>SONATA SDK Editor</title>
		<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
				<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
					<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
					<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
					<script src="../js/configuration.js"></script>
					<script src="../js/utils.js"></script>
				</head>
				<body>

					<nav class="navbar navbar-default">
						<div class="container-fluid">
							<div class="navbar-header">
								<a class="navbar-brand" href="homeView.html">SONATA SDK Editor</a>
							</div>
							<ul class="nav navbar-nav">
								<li>
									<a onclick="history.go(-2);">Home</a>
								</li>
								<li>
									<a id="nav_workspace" onclick="history.go(-1);">Workspace</a>
								</li>
								<li class="active">
									<a onclick="history.go(0);">Configuration</a>
								</li>
							</ul>
						</div>
					</nav>

					<div class="container">
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label class="control-label col-md-2">Workspace name:</label>
								<div class="col-md-8">
									<input type="text" class="form-control" placeholder="Enter name of workspace">
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-2">Service Plattforms:</label>
									<div class="col-md-8"> 
										<table class="table table-bordered">
											<thead>
												<tr>
													<th>Name</th>
													<th>Gatekeeper URL</th>
													<th>Creds</th>
												</tr>
											</thead>
											<tbody>
												<tr>
													<td>SP1</td>
													<td>xxx.com</td>
													<td>bsfsf</td>
												</tr>
												<tr>
													<td>SP2</td>
													<td>yyy.com</td>
													<td>sfsfs</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
								<div class="form-group"> 
									<label class="control-label col-md-2">Catalogues:</label>
									<div class="col-md-8"> 
										<table class="table table-bordered">
											<thead>
												<tr>
													<th>Name</th>
													<th>URL</th>
													<th>Creds</th>
												</tr>
											</thead>
											<tbody>
												<tr>
													<td>SP1</td>
													<td>xxx.com</td>
													<td>bsfsf</td>
												</tr>
												<tr>
													<td>SP2</td>
													<td>yyy.com</td>
													<td>sfsfs</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
								<div class="form-group"> 
									<div class="col-md-offset-2 col-md-2">
										<button class="btn btn-default" onclick="cancelConfiguration();"> Cancel</button>
										<button class="btn btn-primary" onclick="saveConfiguration();">Save</button>
									</div>
								</div>
							</form>
						</div>

					</body>
				</html>
