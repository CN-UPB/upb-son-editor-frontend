<!DOCTYPE html>
<html lang="en">
	<head>
		<title>SONATA SDK Editor</title>
		<meta charset="utf-8"></meta>
		<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css"></link>
		<link rel="stylesheet" href="../css/editorStyle.css"></link>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../js/bootstrap-filestyle.min.js"> </script>
		<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
		<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
		<script src="../js/parsley.js"></script>
		<script src="../js/constants.js"></script>
		<script src="../js/configuration.js"></script>
		<script src="../js/utils.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="homeView.html">SONATA SDK Editor</a>
				</div>
				<ul class="nav navbar-nav">
					<li>
						<a onclick="goToHomeView();">Home</a>
					</li>
					<li>
						<a id="nav_workspace" onclick="goToWorkspaceView();">Workspace</a>
					</li>
					<li class="active">
						<a onclick="history.go(0);">Configuration</a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="container">
			<form data-parsley-validate class="form-horizontal" role="form">
				<div class="form-group" align="left">
					<div class="col-md-2">
						<label class="control-label">Workspace name:</label>
					</div>
					<div class="col-md-4">
						<input title="No strange symbols." data-parsley-trigger="change" data-parsley-pattern="^[A-Za-z-_0-9]+$"  data-parsley-minlength="2" data-bind="value: name" type="text" class="form-control" placeholder=""></input>
					</div>
				</div>
				<div class="form-group">
					<div id="accordion">
						<h3>Platforms</h3>
						<div>
							<div data-bind="foreach: platforms" id="platforms">
								<div id="plattform" class="form-group">
									<label class="control-label col-md-2">Name:</label>
									<div class="col-md-2">
										<input title="No strange symbols." data-parsley-trigger="change" data-parsley-pattern="^[A-Za-z-_0-9]+$" data-parsley-minlength="2" data-bind="value: name" type="text" class="form-control" placeholder=""></input>
									</div>
									<label class="control-label col-md-1">URL:</label>
									<div class="col-md-5">
										<input data-parsley-trigger="change" data-parsley-type="url" data-bind="value: url" type="text" class="form-control" placeholder=""></input>
									</div>
									<div class="form-group" align="right">
										<button class="editorButtons delete" data-bind="click: $parent.deletePlatform">Delete</button>								
									</div>
								</div>
								<hr></hr>
							</div>
							<div class="form-group" align="right">	
								<button class="editorButtons add" data-bind="click: addPlatform">Add plattform</button>	
							</div>
						</div>
						<h3>Catalogues</h3>
						<div>
							<div data-bind="foreach: catalogues" id="catalogues">
								<div id="catalogue" class="form-group">
									<label class="control-label col-md-2">Name:</label>
									<div class="col-md-2">
										<input title="No strange symbols." data-parsley-trigger="change" data-parsley-pattern="^[A-Za-z-_0-9]+$" data-parsley-minlength="2" data-bind="value: name" type="text" class="form-control" placeholder=""></input>
									</div>
									<label class="control-label col-md-1">URL:</label>
									<div class="col-md-5">
										<input data-parsley-trigger="change" data-parsley-type="url" data-bind="value: url" type="text" class="form-control" placeholder=""></input>
									</div>
									<div class="form-group" align="right">
										<button class="editorButtons delete" data-bind="click: $parent.deleteCatalogue">Delete</button>								
									</div>
								</div>
								<hr></hr>
							</div>
							<div class="form-group" align="right">	
								<button class="editorButtons add" data-bind="click: addCatalogue">Add catalogue</button>	
							</div>
						</div>
					</div>
				</div>		
			</form>
			<div align="center"> 									
					<button class="btn btn-primary" onclick="saveConfiguration();">Save</button>
			</div>
			<ul class="pager">
				<li><a onclick="goToWorkspaceView();">Previous</a></li>
			</ul>
		</div>
		<div id="successSaveConfiDialog" title="Success" hidden>
			<h4>Workspace configuration is updated!</h4>
		</div>
		<div id="errorDialog" title="Error" hidden>
		</div>
	</body>
</html>
